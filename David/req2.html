<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVID FORMULARIO</title>
</head>

<body>
    <div id="contenedor" style="background:pink; width:90%; 
    display:flex; margin:auto; justify-content:center;"></div>


    <script>
        var contenedor = document.getElementById("contenedor");
        var titulo = document.createElement("h1");
        var contenido = document.createTextNode("holaeee");

        titulo.appendChild(contenido);
        contenedor.appendChild(titulo);



        //Creamos el formulario
        var formulario = document.createElement("form")
        contenedor.appendChild(formulario);

        //Declaramos funciones
        //Función para añadir elementos al formulario
        function addform(i) {
            formulario.appendChild(i);
        }

        //Función para meter un enter entre campo y campo
        function enter() {
            var enter = document.createElement("br");
            formulario.appendChild(enter);

        }
        //Función para crear las cajas de texto del formulario
        function CrearCampoFormulario(id, type, name, placeholder, textcontent) {


            id.textContent = textcontent + ": ";
            addform(id);

            var cajatexto = document.createElement("input");
            cajatexto.setAttribute("type", type);
            cajatexto.setAttribute("name", name);
            cajatexto.setAttribute("placeholder", placeholder);

            addform(cajatexto);

        }

        enter();

        var nombre = document.createElement("label");
        CrearCampoFormulario(nombre, "text", "nombre", "Introduce tu nombre", "Nombre");

        enter();


        var direccion = document.createElement("label");
        CrearCampoFormulario(direccion, "text", "direccion", "Introduce tu dirección", "Dirección");

        enter();


        var telefono = document.createElement("label");
        CrearCampoFormulario(telefono, "number", "telefono", "Introduce tu telefono", "Teléfono");

        enter();

        var email = document.createElement("label");
        CrearCampoFormulario(email, "email", "email", "Introduce tu email", "E-mail");

        enter();
        enter();

        //TAMAÑO PIZZA

        var titulotamano = document.createTextNode("Tamaño pizza");
        addform(titulotamano);
        enter(); 
        var tamapizza = ["Pequeña", "Mediana", "Grande"];
        

        // Crear radio buttoms

        for (var i = 0; i < tamapizza.length; i++) {

            var entrada = document.createElement("input");
            //entrada.textContent = ele1[i];

            entrada.setAttribute("type", "radio");
            entrada.setAttribute("name", tamapizza[i]);
            
            //Vamos a meter un if para ir clasificando según cada tamaño de pizza su valor
            if (tamapizza[i] == "Pequeña"){
                console.log('PIZZA PEQUEÑA');
                entrada.setAttribute("value", '5');
                var costepequena = entrada.value;
            }
            else if (tamapizza[i] == "Mediana"){
                console.log('PIZZA MEDIANA')
                entrada.setAttribute("value", '10');
                var costemediana = entrada.value;
            }
            else if (tamapizza [i] == "Grande"){
                console.log('PIZZA GRANDE');
                entrada.setAttribute("value", '15');
                var costegrande = entrada.value;
            }
            
            
            //Creamos el texto para cada botón
            var estadoboton = document.createTextNode(tamapizza[i]);
            //añadimos al formulario como hijo nuestro botón radio
            addform(estadoboton);
            addform(entrada);

        }
        enter();
        enter();


        //Checkbox
        var tituloingredientes = document.createTextNode("Ingredientes");
        addform(tituloingredientes);
        enter();
        var ingredientes = ["Bacon", " Queso", " Tomate", " Orégano"];

        for (var i=0; i < ingredientes.length; i++){

            var entradaingredientes = document.createElement("input");

            entradaingredientes.setAttribute("type", "checkbox");
            entradaingredientes.setAttribute("name", "ingredientes");
            entradaingredientes.setAttribute("value", ingredientes[i]);

            var estadobotoningred = document.createTextNode(ingredientes[i]);
            addform(estadobotoningred);
            addform(entradaingredientes);
        }



        //Mostramos los datos de los botones radio para hacer la suma
        
        console.log(costepequena);
        console.log(costemediana);
        console.log(costegrande);

        



    </script>

</body>

</html>
