<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DAVID FORMULARIO</title>

    <link rel="stylesheet" href="css/req2.css">
    <script type="text/javascript" src="js/javascript.js"></script>
</head>

<body>
    <div id="contenedor">

        <div id="formulario">


        <p id="titulobox">Nombre</p>
        <input id="nombre" type="text" placeholder="Introduce tu nombre"></input>
        <p id="titulobox">Dirección</p>
        <input id="direccion" type="text" placeholder="Introduce tu dirección"></input>
        <p id="titulobox">Teléfono</p>
        <input id="telefono" type="number" placeholder="Introduce tu teléfono"></input>
        <p id="titulobox">Email</p>
        <input id="email" type="email" placeholder="Introduce tu email"></input>
        
        <h3>Elige un tamaño</h3>
        <div id="pizzas">
            <input id="pequena" type="radio" value="5" name="pizza">Pequeña</input>
        
            <input id="mediana" type="radio" value="10" name="pizza">Mediana</input>
        
            <input id="grande" type="radio" value="15" name="pizza">Grande</input>

            <br>
            <br>
            <h3>Ingredientes</h3>
            <input id="Bacon" type="checkbox" name="ingredientes">Bacon</input>
            <input id="Queso" type="checkbox" name="ingredientes">Queso</input>
            <input id="Tomate" type="checkbox" name="ingredientes">Tomate</input>
            <input id="Oregano" type="checkbox" name="ingredientes">Orégano</input>

        </div>
        <div id="boton">
        <button id="totalpedido" type="button" >Total</button>
        </div>

    </div>    



    
    </div>
