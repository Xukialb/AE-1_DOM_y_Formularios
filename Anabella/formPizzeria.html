<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="formpizzeria.js"></script>
    <title>Formulario de pedido</title>
</head>

<body >

    <form name = "formulario" id="formulario" >
        <legend><h2>Formulario de pedido</h2></legend>

        <!--Datos personales-->
        <table>
            <tr>
                <td>Nombre</td>
                <td><input type="text" name="nombre" id="nombre" title = "Escribe quí tu nombre" autofocus/></td>
            </tr>
            <tr>
                <td>Apellidos</td>
                <td><input type="text" name="apellidos" id="apellidos" title="Escribe aquí tus apellidos"/></td>
            </tr>
            <tr>
                <td>Dirección</td>
                <td><input type="text" name="direccion" id="direccion" title="Escribe aquí tu dirección"/></td>
            </tr>
            <tr>
                <td>Teléfono</td>
                <td><input type="number" name="telefono" id="telefono" title="Escribe aquí tu número de móvil"/></td>
            </tr>  
            <td>Email</td>
                <td><input type="text" name="email" id="email" title="Escribe aquí tu dirección de correo electrónico"/></td>
            </tr>            
        </table><br/>

        <!--Botones para radio-->
        <label><b>Selecciona el tamaño de la pizza</b></label><br/>
        <label>pequeña</label>
        <input type="radio" name="tamanio" id="tamanio" value ="pequenia"/>
        <label>mediana</label>
        <input type="radio" name="tamanio" id="tamanio" value ="mediana"/>
        <label>grande</label>
        <input type="radio" name="tamanio" id="tamanio" value ="grande"/><br/><br/>

        <!--Checkbox-->
        <label><b>Selecciona los ingredientes adicionales</b></label><br/>
        <label>pimiento</label>
        <input type="checkbox" name="ingrediente" id="ingrediente" value="pimiento"/>
        <label>burrata</label>
        <input type="checkbox" name="ingrediente" id="ingrediente" value="burrata"/>
        <label>olivas</label>
        <input type="checkbox" name="ingrediente" id="ingrediente" value="olivas"/>
        <label>jamón</label>
        <input type="checkbox" name="ingrediente" id="ingrediente" value="jamon"/><br/><br/>

        <input type="button" id = "pinchar" value="Pocesar Pedido">
    </form>

    
    
</body>
</html>
